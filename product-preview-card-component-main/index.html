<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Fraunces">
  <link rel="stylesheet" href="styles.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>

  <!--Main Div-->
  <div class="container">

    <!--Image Div-->
    <div class="image">
      <img src="./images/image-product-desktop.jpg" alt="image-product">
    </div>

    <!--Text Div-->
    <div class="text">
      <!--Title-->
      <div class="top">
        PERFUME
      </div>
      <!--Big Text-->
      <div class="big">
        Gabrielle Essence Eau De Parfum
      </div>
      <!--Description-->
      <div class="description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>
      <!--Price-->
      <div class="price">
        <p class="now">$149.99</p>
        <p class="strike">$169.99</p>
      </div>
      <!--Button-->
      <button>
        Add to Cart
      </button>
    </div>

  </div>

  <!--Attribution-->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">robin</a>.
  </div>
  
</body>

</html>
